<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Profile</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	
	<!-- profile -->
	<div class="container">
		<div class="profile segments-page">
			<div class="profile-banner">
				<div class="content">
					<img src="images/testimonial1.png" alt="">
					<h4>John Doe</h4>
					<span>Amsterdam</span>
				</div>
			</div>
			<div class="content-info b-shadow">
				<div class="row">
					<div class="col s4">
						<ul>
							<li>20</li>
							<li>Followers</li>
						</ul>
					</div>
					<div class="col s4">
						<ul>
							<li>200</li>
							<li>Following</li>
						</ul>
					</div>
					<div class="col s4">
						<ul>
							<li>50</li>
							<li>Pets</li>
						</ul>
					</div>
				</div>
            </div>
				<div class="row">
					<div class="col s6">
						<div class="contents">
                            <button class="button button-custom waves-effect waves-light-grey button-blue button-full blue b-shadow"><i class="fa fa-pencil"></i>Write Post</button>
						</div>
                    </div>
                    <div class="col s6">
						<div class="contents">
							<button class="button button-custom waves-effect waves-light-grey button-red button-full red b-shadow"><i class="fa fa-plus"></i>Add Pet</button>
						</div>
					</div>
				</div>
                <div class="forum-single b-shadow">
                    <div class="content-user">
                        <img src="images/forum1.png" alt="">
                        <div class="title">
                            <h5>John Doe</h5>
                            <span>Joiner: 10 Jan 2017</span>
                        </div>
                    </div>
                    <div class="content-text">
                        <h4>What is pet for you?</h4>
                        <div class="date">
                            <i class="fa fa-calendar"></i>
                            13 march 2020
                        </div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, praesentium!</p>
                    </div>
                    <div class="content-info">
                        <ul>
                            <li>
                                <a href=""><i class="material-icons">reply</i></a>
                            </li>
                            <li>
                                <h5>0</h5>
                                <span>replies</span>
                            </li>
                            <li>
                                <h5>0</h5>
                                <span>views</span>
                            </li>
                        </ul>
                    </div>
                </div>
		</div>
	</div>
	<!-- end profile -->

	<script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
